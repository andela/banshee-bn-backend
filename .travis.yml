language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql
before_script:
  - psql -c 'drop database if exists banshee_test_db;' -U postgres
  - psql -c 'CREATE DATABASE banshee_test_db;' -U postgres
script:
  - npm test
after_success:
  - npm run coverage
